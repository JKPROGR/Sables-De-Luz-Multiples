<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>STAR WARS</h1>

<div class="contenedor-principal">
  <div class="contenedor " id="cont1">
    <audio src="https://res.cloudinary.com/diz8ym76r/video/upload/v1598923659/Audios%20:S/sables-de-luz-sonidos_dd3kwd.mp3"></audio>
   <img src="https://res.cloudinary.com/diz8ym76r/image/upload/v1598919547/imagenes/brazo_swylbt.png" id="img1" alt="">
    <div class="sable box-red espada1" id="sable1"></div>
    <div class="sable2 luz-red espada1"></div>
    <div class="sable3 luz-red espada1" ></div>
</div>

<div class="contenedor " id="cont2">
  <audio src="https://res.cloudinary.com/diz8ym76r/video/upload/v1598923649/Audios%20:S/sable_sonido_uhrxum.mp3"></audio>
  <img src="https://res.cloudinary.com/diz8ym76r/image/upload/v1598919547/imagenes/brazo_swylbt.png" id="img2" alt="">
    <div class="sable luz-blue espada2" id="sable4"></div>
    <div class="sable2 luz-blue espada2" id="sable5"></div>
    <div class="sable3 luz-blue espada2" id="sable6"></div>
</div>

<div class="contenedor " id="cont3">
   
   <audio src="https://res.cloudinary.com/diz8ym76r/video/upload/v1598923649/Audios%20:S/sable_sonido_uhrxum.mp3"></audio><img src="https://res.cloudinary.com/diz8ym76r/image/upload/v1598919547/imagenes/brazo_swylbt.png" id="img3" alt="">
    <div class="sable luz-green espada3" id="sable7"></div>
    <div class="sable2 luz-green espada3" id="sable8"></div>
    <div class="sable3 luz-green espada3" id="sable9"></div>
</div>
</div>

<p>Dar Click A La img :S</p>

<script>    

let img1=document.getElementById('img1')
let img2=document.getElementById('img2')
let img3=document.getElementById('img3')
let cont1=document.getElementById('cont1')
let cont2=document.getElementById('cont2')
let cont3=document.getElementById('cont3')
let espada1 =document.querySelectorAll('.espada1')
let espada2 =document.querySelectorAll('.espada2')
let espada3 =document.querySelectorAll('.espada3')
let audio=document.querySelector('audio')
    img1.addEventListener('click',()=>{
        for(let i of espada1){
            i.classList.toggle('efecto')
            cont1.classList.toggle('mover')
          audio.play()
        }
    })
    img2.addEventListener('click',()=>{
        for(let i of espada2){
            i.classList.toggle('efecto')
            cont2.classList.toggle('mover')
          audio.play()
        }
    })
    img3.addEventListener('click',()=>{
        for(let i of espada3){
            i.classList.toggle('efecto')
            cont3.classList.toggle('mover')
          audio.play()
        }
    })


</script>
  
</body>
</html
